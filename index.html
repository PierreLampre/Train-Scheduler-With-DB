        <header>
            <h1>Train Schedule Editor</h1>
            <h2>Get on board</h2>
        </header>

        <div id="table-div">
            <h5>Scheduled Trains</h5>
            <table id="table">
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes til Arrival</th>
                </tr>
                <tr id="firstrow">
                  <td>Biden Express</td>
                  <td>Wilmington, DE</td>
                  <td>120</td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
        </div>
        <div id="add-employees">
                <h5>Add Train:</h5>
            <form id="table-form">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input"><br>
                <label for="role-input">Destination:</label>
                <input type="text" id="role-input"><br>
                <label for="date-input">First Train Time:</label>
                <input type="text" id="date-input"><br>
                <label for="monthly-input">Frequency (min):</label>
                <input type="text" id="monthly-input"><br>

                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        
        <script src="app.js" async defer></script>
